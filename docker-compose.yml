version: '3'
services:
  django:
    container_name: currency_django
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    command: >
            gunicorn djangoproject.wsgi:application --bind 0.0.0.0:8000 --workers=4
    depends_on:
      - redis
      - celery-worker
      - celery-beat
      - db
  db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=11111111
      - MYSQL_DATABASE=currency
      - MYSQL_USER=user
      - MYSQL_PASSWORD=11111111
      - MYSQL_HOST=db
    volumes:
      - ./mysql_data:/var/lib/mysql
  redis:
    container_name: currency_redis
    image: redis:latest
    ports:
      - '6379:6379'
  celery-worker:
    container_name: currency_celery
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A config worker -l info
    depends_on:
      - redis
  celery-beat:
    container_name: currency_beat
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A config beat -l info
    depends_on:
      - redis
  nginx:
    container_name: currency_nginx
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - django
volumes:
  mysql_data: